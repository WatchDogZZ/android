language: android
jdk: oraclejdk8
sudo: false
env:
  global:
  - ANDROID_TARGET=android-11
  - ANDROID_ABI=armeabi-v7a
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.0
  - android-23
  - extra-android-m2repository
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
before_script:
- chmod +x gradlew
script:
- "./gradlew -PdisablePreDex build"
after_success:
- bash <(curl -s https://codecov.io/bash)
- ls -lah WatchDogZZ/build/outputs/apk/
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "WatchDogZZ/build/outputs/apk/*.apk"
  on:
    repo: WatchDogZZ/android
