language: android
jdk: oraclejdk8
sudo: false
env:
  global:
  - ANDROID_TARGET=android-11
  - ANDROID_ABI=armeabi-v7a
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.0
  - android-23
  - extra-android-m2repository
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_script:
  - chmod +x gradlew
script:
  - "./gradlew -PdisablePreDex build"
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - pwd
  - chmod +rwx ./app/build/outputs/apk/*
  - ls -lhaR ./app/build/outputs/
  - ls -lhaR .
deploy:
  skip_cleanup: true
  provider: script
  script: ls
  on:
    repo: WatchDogZZ/android
after_deploy:
  - pwd
  - chmod +rwx ./app/build/outputs/apk/*
  - ls -lhaR ./app/build/outputs/
  - ls -lhaR .
